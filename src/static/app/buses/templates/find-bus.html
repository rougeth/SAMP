<div class="modal" id="find-bus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Localizar Ônibus</h4>
      </div>
      <div class="modal-body">
        <table class="table table-hover" ng-show="lines">
          <thead>
            <tr>
              <th>Linha</th>
              <th>Regiões</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="line in lines" ng-click="trackLine(line)">
              <td>{$ line.name $}</td>
              <td>
                <span class="region-name" ng-repeat="region in line.regions | orderBy:'name'">
                {$ region.name $}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
